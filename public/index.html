<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .status {
            padding: 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 24px;
        }
        .active {
            background-color: green;
        }
        .inactive {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="status" class="status inactive">Bot Inactivo</div>

    <script>
        // Función para actualizar el estado del bot
        function updateBotStatus(isActive) {
            const statusElement = document.getElementById('status');
            if (isActive) {
                statusElement.textContent = 'Bot Activo';
                statusElement.className = 'status active';
            } else {
                statusElement.textContent = 'Bot Inactivo';
                statusElement.className = 'status inactive';
            }
        }

        // Simular una llamada para comprobar el estado del bot
        // En una implementación real, esto podría ser una solicitud AJAX al servidor
        setInterval(() => {
            fetch('/status')
                .then(response => response.json())
                .then(data => updateBotStatus(data.active))
                .catch(() => updateBotStatus(false));
        }, 5000);
    </script>
</body>
</html>
